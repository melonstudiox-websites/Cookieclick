<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Clicker Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #f5f5f5;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            border: 3px solid #c41e3a;
        }

        .login-screen, .game-screen {
            padding: 40px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #c41e3a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        h2 {
            color: #c41e3a;
            margin-bottom: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #999;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #c41e3a;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #d32f2f 0%, #a30000 100%);
        }

        button:active {
            transform: translateY(0);
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #999;
        }

        .nav-tab {
            padding: 15px 30px;
            background: none;
            color: #666;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-tab.active {
            color: #c41e3a;
            border-bottom-color: #c41e3a;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .create-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #999;
            border-radius: 10px;
            cursor: pointer;
            background: white;
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
            position: relative;
        }

        .image-preview-container {
            position: relative;
            display: inline-block;
            user-select: none;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            display: block;
        }

        .selection-canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            border-radius: 10px;
        }

        .emoji-picker {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 10px;
        }

        .emoji-input {
            width: 120px;
            padding: 15px;
            font-size: 40px;
            text-align: center;
            border: 3px solid #999;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .emoji-input:focus {
            outline: none;
            border-color: #c41e3a;
        }

        .emoji-suggestions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .emoji-option {
            font-size: 32px;
            padding: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.2s;
            background: #e0e0e0;
        }

        .emoji-option:hover {
            transform: scale(1.15);
            background: rgba(196, 30, 58, 0.1);
            border-color: #c41e3a;
        }

        .transformation-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 15px;
            background: #e0e0e0;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .checkbox-label:hover {
            background: rgba(196, 30, 58, 0.1);
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .clicker-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .clicker-card {
            background: white;
            border: 3px solid #999;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .clicker-card:hover {
            transform: translateY(-5px);
            border-color: #c41e3a;
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.2);
        }

        .clicker-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .clicker-card h3 {
            color: #c41e3a;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .clicker-card p {
            color: #666;
            font-size: 14px;
        }

        .clicker-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #c41e3a;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
        }

        .game-area {
            max-width: 700px;
            margin: 0 auto;
        }

        .clicker-display {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .clicker-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .clicker-name {
            font-size: 28px;
            color: #c41e3a;
            margin-bottom: 5px;
        }

        .level-badge {
            display: inline-block;
            background: linear-gradient(135deg, #c41e3a, #8b0000);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        #clickButton {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            cursor: pointer;
            overflow: hidden;
        }

        #clickerCanvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transition: transform 0.1s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #clickerCanvas:active {
            transform: scale(0.95);
        }

        .emoji-effect {
            position: absolute;
            font-size: 40px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            to {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .stats-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }

        .stat-box h4 {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .stat-box .value {
            font-size: 24px;
            font-weight: bold;
            color: #c41e3a;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #c41e3a, #ff6b6b);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .back-button {
            background: linear-gradient(135deg, #666, #444);
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #777, #555);
        }

        .leaderboard {
            background: white;
            border-radius: 15px;
            padding: 20px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.2s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            border-color: #c41e3a;
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            color: #c41e3a;
            margin-right: 15px;
            min-width: 50px;
        }

        .player-name {
            flex-grow: 1;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .score {
            font-size: 16px;
            color: #666;
            font-weight: bold;
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
        }

        .user-card {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .user-card h4 {
            color: #c41e3a;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .user-clickers {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .user-clicker-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #999;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .admin-actions button {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            font-size: 14px;
        }

        .admin-actions .btn-danger {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
        }

        .admin-actions .btn-success {
            background: linear-gradient(135deg, #388e3c, #2e7d32);
        }

        .admin-actions .btn-info {
            background: linear-gradient(135deg, #1976d2, #1565c0);
        }

        .admin-actions .btn-warning {
            background: linear-gradient(135deg, #f57c00, #e65100);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: #c41e3a;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }

        .message-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .message-box h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .message-box p {
            color: #856404;
        }

        .warning-banner {
            background: #ffebee;
            border: 2px solid #ef5350;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .warning-banner h3 {
            color: #c62828;
            margin-bottom: 5px;
        }

        .warning-banner p {
            color: #c62828;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #999;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #c41e3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginScreen" class="login-screen">
            <h1>üç™ Custom Clicker Maker</h1>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="username" />
                <input type="password" id="passwordInput" placeholder="password" />
                <button onclick="login()">log in</button>
                <button onclick="showRegister()" style="background: linear-gradient(135deg, #666, #444); margin-top: 10px;">create account</button>
            </div>
        </div>

        <div id="gameScreen" class="game-screen hidden">
            <div id="adminMessages"></div>
            
            <h1>üç™ Clicker Maker</h1>
            
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('create')">create</button>
                <button class="nav-tab" onclick="showTab('play')">play</button>
                <button class="nav-tab" onclick="showTab('leaderboard')">leaderboard</button>
                <button class="nav-tab" id="adminTab" onclick="showTab('admin')" style="display: none;">admin üîß</button>
            </div>

            <div id="createTab" class="tab-content active">
                <div class="create-form">
                    <h2>make ur clicker</h2>
                    
                    <div class="form-group">
                        <label>clicker name</label>
                        <input type="text" id="clickerName" placeholder="what u wanna call it" />
                    </div>

                    <div class="form-group">
                        <label>upload image</label>
                        <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)" />
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <div class="form-group">
                        <label>emoji (shows when u click)</label>
                        <div class="emoji-picker">
                            <input type="text" id="emojiInput" class="emoji-input" placeholder="üç™" maxlength="2" />
                            <div class="emoji-suggestions">
                                <span class="emoji-option" onclick="selectEmoji('üç™')">üç™</span>
                                <span class="emoji-option" onclick="selectEmoji('üéÆ')">üéÆ</span>
                                <span class="emoji-option" onclick="selectEmoji('üíé')">üíé</span>
                                <span class="emoji-option" onclick="selectEmoji('‚≠ê')">‚≠ê</span>
                                <span class="emoji-option" onclick="selectEmoji('üî•')">üî•</span>
                                <span class="emoji-option" onclick="selectEmoji('üí∞')">üí∞</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>how should it grow?</label>
                        <div class="transformation-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="growthEnabled" checked />
                                <span>get wider</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="elongationEnabled" />
                                <span>get taller</span>
                            </label>
                        </div>
                    </div>

                    <button onclick="createClicker()">create clicker üöÄ</button>
                </div>
            </div>

            <div id="playTab" class="tab-content">
                <div id="clickerGallery" class="clicker-gallery">
                    <!-- Clicker cards will be inserted here -->
                </div>

                <div id="gameArea" class="game-area hidden">
                    <button class="back-button" onclick="backToGallery()">‚Üê back to gallery</button>
                    
                    <div class="clicker-display">
                        <div class="clicker-header">
                            <h2 class="clicker-name" id="clickerName"></h2>
                            <span class="level-badge" id="levelBadge">beginner</span>
                        </div>

                        <div id="clickButton">
                            <canvas id="clickerCanvas" width="400" height="400"></canvas>
                        </div>
                    </div>

                    <div class="stats-panel">
                        <div class="stats-grid">
                            <div class="stat-box">
                                <h4>total clicks</h4>
                                <div class="value" id="totalClicks">0</div>
                            </div>
                            <div class="stat-box">
                                <h4>current level</h4>
                                <div class="value" id="currentLevel">beginner</div>
                            </div>
                            <div class="stat-box">
                                <h4>growth</h4>
                                <div class="value" id="growthPercent">0%</div>
                            </div>
                        </div>

                        <div class="progress-bar-container">
                            <div class="progress-bar" id="levelProgress" style="width: 0%"></div>
                            <div class="progress-text" id="progressText">0 / 100 til novice</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="leaderboardTab" class="tab-content">
                <div class="leaderboard">
                    <h2>üèÜ top clickers</h2>
                    <div id="leaderboardList">
                        <!-- Leaderboard will be inserted here -->
                    </div>
                </div>
            </div>

            <div id="adminTab" class="tab-content">
                <div class="admin-panel">
                    <h2>üîß admin panel</h2>
                    <div id="usersList">
                        <!-- Users will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userAccounts = {};
        let gameState = {
            username: '',
            isAdmin: false,
            clickers: [],
            currentClicker: null,
            totalScore: 0
        };

        let currentImageData = null;
        let selectedAreas = [];
        let isSelecting = false;
        let startX, startY;
        let currentCanvas, currentCtx;

        // Anti-auto-clicker detection
        let clickTimes = [];
        let isAutoClickerDetected = false;
        let warningCount = 0;
        const AUTO_CLICKER_THRESHOLD = 10; // clicks per second
        const WARNING_THRESHOLD = 3; // warnings before ban

        const LEVELS = [
            { name: 'beginner', clicks: 0 },
            { name: 'novice', clicks: 100 },
            { name: 'amateur', clicks: 300 },
            { name: 'skilled', clicks: 600 },
            { name: 'experienced', clicks: 1000 },
            { name: 'expert', clicks: 1500 },
            { name: 'master', clicks: 2100 },
            { name: 'grandmaster', clicks: 2800 },
            { name: 'legend', clicks: 3600 },
            { name: 'mythic', clicks: 4500 }
        ];

        function getCurrentLevel(clicks) {
            for (let i = LEVELS.length - 1; i >= 0; i--) {
                if (clicks >= LEVELS[i].clicks) {
                    return { ...LEVELS[i], index: i };
                }
            }
            return { ...LEVELS[0], index: 0 };
        }

        function getNextLevel(currentIndex) {
            if (currentIndex < LEVELS.length - 1) {
                return LEVELS[currentIndex + 1];
            }
            return null;
        }

        async function loadUsersFromBackend() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                userAccounts = data;
            } catch (err) {
                console.error('failed to load users:', err);
            }
        }

        async function saveUsersToBackend() {
            try {
                await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userAccounts)
                });
            } catch (err) {
                console.error('failed to save users:', err);
            }
        }

        async function tryAutoLogin() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('user');
            
            if (username) {
                try {
                    const response = await fetch(`/api/auto-login?username=${encodeURIComponent(username)}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        gameState.username = data.user.username;
                        gameState.isAdmin = data.user.isAdmin;
                        gameState.clickers = data.user.clickers;
                        gameState.totalScore = data.user.totalScore;
                        
                        document.getElementById('loginScreen').classList.add('hidden');
                        document.getElementById('gameScreen').classList.remove('hidden');
                        
                        if (gameState.isAdmin) {
                            document.getElementById('adminTab').style.display = 'block';
                        }
                        
                        renderClickerGallery();
                        updateLeaderboard();
                        checkAdminMessages();
                    }
                } catch (err) {
                    console.error('auto-login failed:', err);
                }
            }
        }

        async function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            
            if (!username || !password) {
                alert('fill in both fields bro');
                return;
            }

            await loadUsersFromBackend();
            
            if (!userAccounts[username]) {
                alert('username not found');
                return;
            }
            
            if (userAccounts[username].password !== password) {
                alert('wrong password');
                return;
            }

            // Check if user is banned
            if (userAccounts[username].banned) {
                alert('‚õî You have been banned from the game for using auto-clicker!');
                return;
            }
            
            gameState.username = username;
            gameState.isAdmin = userAccounts[username].isAdmin || false;
            gameState.clickers = userAccounts[username].clickers || [];
            gameState.totalScore = userAccounts[username].totalScore || 0;
            
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            if (gameState.isAdmin) {
                document.getElementById('adminTab').style.display = 'block';
            }
            
            renderClickerGallery();
            updateLeaderboard();
            checkAdminMessages();
            
            window.history.pushState({}, '', `?user=${username}`);
        }

        function showRegister() {
            const username = prompt('choose a username:');
            if (!username) return;
            
            if (userAccounts[username]) {
                alert('username already taken');

        function showTab(tabName) {
            const tabs = ['create', 'play', 'leaderboard', 'admin'];
            tabs.forEach(tab => {
                document.getElementById(`${tab}Tab`).classList.remove('active');
                document.querySelectorAll('.nav-tab').forEach(navTab => {
                    if (navTab.textContent.includes(tab)) {
                        navTab.classList.remove('active');
                    }
                });
            });
            
            document.getElementById(`${tabName}Tab`).classList.add('active');
            document.querySelectorAll('.nav-tab').forEach(navTab => {
                if (navTab.textContent.includes(tabName)) {
                    navTab.classList.add('active');
                }
            });
            
            if (tabName === 'play') {
                renderClickerGallery();
            } else if (tabName === 'leaderboard') {
                updateLeaderboard();
            } else if (tabName === 'admin') {

            }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                displayImageForSelection(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function displayImageForSelection(imageSrc) {
            const preview = document.getElementById('imagePreview');
            const container = document.createElement('div');
            container.className = 'image-preview-container';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.className = 'selection-canvas';
                canvas.width = img.width;
                canvas.height = img.height;
                canvas.style.width = img.offsetWidth + 'px';
                canvas.style.height = img.offsetHeight + 'px';
                
                currentCanvas = canvas;
                currentCtx = canvas.getContext('2d');
                
                canvas.addEventListener('mousedown', startSelection);
                canvas.addEventListener('mousemove', updateSelection);
                canvas.addEventListener('mouseup', endSelection);
                
                container.appendChild(img);
                container.appendChild(canvas);
                preview.innerHTML = '';
                preview.appendChild(container);
                
                const info = document.createElement('p');
                info.style.marginTop = '10px';
                info.style.color = '#666';
                info.textContent = 'drag on the image to select the clickable area (can select multiple)';
                preview.appendChild(info);
            };
        }

        function startSelection(e) {
            isSelecting = true;
            const rect = currentCanvas.getBoundingClientRect();
            startX = (e.clientX - rect.left) / rect.width;
            startY = (e.clientY - rect.top) / rect.height;
        }

        function updateSelection(e) {
            if (!isSelecting) return;
            
            const rect = currentCanvas.getBoundingClientRect();
            const currentX = (e.clientX - rect.left) / rect.width;
            const currentY = (e.clientY - rect.top) / rect.height;
            
            currentCtx.clearRect(0, 0, currentCanvas.width, currentCanvas.height);
            
            selectedAreas.forEach(area => {
                currentCtx.strokeStyle = 'rgba(196, 30, 58, 0.8)';
                currentCtx.lineWidth = 3;
                currentCtx.strokeRect(
                    area.x * currentCanvas.width,
                    area.y * currentCanvas.height,
                    area.width * currentCanvas.width,
                    area.height * currentCanvas.height
                );
            });
            
            currentCtx.strokeStyle = 'rgba(196, 30, 58, 0.8)';
            currentCtx.lineWidth = 3;
            currentCtx.strokeRect(
                startX * currentCanvas.width,
                startY * currentCanvas.height,
                (currentX - startX) * currentCanvas.width,
                (currentY - startY) * currentCanvas.height
            );
        }

        function endSelection(e) {
            if (!isSelecting) return;
            isSelecting = false;
            
            const rect = currentCanvas.getBoundingClientRect();
            const endX = (e.clientX - rect.left) / rect.width;
            const endY = (e.clientY - rect.top) / rect.height;
            
            const width = Math.abs(endX - startX);
            const height = Math.abs(endY - startY);
            
            if (width > 0.02 && height > 0.02) {
                selectedAreas.push({
                    x: Math.min(startX, endX),
                    y: Math.min(startY, endY),
                    width: width,
                    height: height
                });
                
                currentCtx.strokeStyle = 'rgba(196, 30, 58, 0.8)';
                currentCtx.lineWidth = 3;
                currentCtx.strokeRect(
                    Math.min(startX, endX) * currentCanvas.width,
                    Math.min(startY, endY) * currentCanvas.height,
                    width * currentCanvas.width,
                    height * currentCanvas.height
                );
            }
        }

        function selectEmoji(emoji) {
            document.getElementById('emojiInput').value = emoji;
        }

        function createClicker() {
            const name = document.getElementById('clickerName').value.trim();
            const emoji = document.getElementById('emojiInput').value || 'üç™';
            
            if (!name) {
                alert('gimme a name for ur clicker');

            }
            
            if (!currentImageData) {

            }

            }

        function renderClickerGallery() {
            const gallery = document.getElementById('clickerGallery');
            
            if (gameState.clickers.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">no clickers yet. make one in the create tab!</p>';

        function playClicker(clickerId) {
            gameState.currentClicker = clickerId;
            const clicker = gameState.clickers.find(c => c.id === clickerId);
            
            document.getElementById('clickerGallery').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            
            document.querySelector('.clicker-name').textContent = clicker.name;
            
            drawClicker();
            updateGameDisplay();
            
            document.getElementById('clickButton').onclick = handleClick;
        }

        function drawClicker() {
            const clicker = gameState.clickers.find(c => c.id === gameState.currentClicker);
            if (!clicker) return;

            const canvas = document.getElementById('clickerCanvas');
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const spreadFactor = clicker.selectedAreas.length > 1 ? 
                    (clicker.level / clicker.maxLevel) * 0.3 : 0;
                
                clicker.selectedAreas.forEach((area, index) => {
                    let widthFactor = 1;
                    let heightFactor = 1;
                    
                    if (clicker.growthEnabled) {
                        const growthAmount = (clicker.level / clicker.maxLevel) * 2;
                        widthFactor += growthAmount;
                        heightFactor += growthAmount;
                    }
                    
                    if (clicker.elongationEnabled) {
                        const elongationAmount = (clicker.level / clicker.maxLevel) * 2;
                        heightFactor += elongationAmount;
                    }
                    
                    let centerX = (area.x + area.width / 2) * canvas.width;
                    let centerY = (area.y + area.height / 2) * canvas.height;
                    
                    if (clicker.selectedAreas.length > 1 && clicker.level > 0) {
                        const overallCenterX = clicker.selectedAreas.reduce((sum, a) => 
                            sum + (a.x + a.width / 2), 0) / clicker.selectedAreas.length * canvas.width;
                        const overallCenterY = clicker.selectedAreas.reduce((sum, a) => 
                            sum + (a.y + a.height / 2), 0) / clicker.selectedAreas.length * canvas.height;
                        
                        const dx = centerX - overallCenterX;
                        const dy = centerY - overallCenterY;
                        centerX += dx * spreadFactor;
                        centerY += dy * spreadFactor;
                    }
                    
                    const areaWidth = area.width * canvas.width;
                    const areaHeight = area.height * canvas.height;
                    
                    const origX = area.x * canvas.width;
                    const origY = area.y * canvas.height;
                    
                    const selectedPart = ctx.getImageData(origX, origY, areaWidth, areaHeight);
                    
                    const newWidth = areaWidth * widthFactor;
                    const newHeight = areaHeight * heightFactor;
                    
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = areaWidth;
                    tempCanvas.height = areaHeight;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.putImageData(selectedPart, 0, 0);
                    
                    ctx.drawImage(tempCanvas, 
                        centerX - newWidth / 2, 
                        centerY - newHeight / 2, 
                        newWidth, 
                        newHeight);
                });
            };
            img.src = clicker.image;
        }

        function detectAutoClicker() {
            const now = Date.now();
            clickTimes.push(now);
            
            // Keep only clicks from the last second
            clickTimes = clickTimes.filter(time => now - time < 1000);
            
            // If more than threshold clicks in 1 second
            if (clickTimes.length > AUTO_CLICKER_THRESHOLD) {
                warningCount++;
                
                if (warningCount >= WARNING_THRESHOLD) {
                    // Ban the user
                    if (userAccounts[gameState.username]) {
                        userAccounts[gameState.username].banned = true;
                        saveUsersToBackend();
                    }
                    
                    alert('‚õî AUTO-CLICKER DETECTED!\n\nYou have been permanently banned from the game for using auto-clicker software.\n\nThis is your ' + WARNING_THRESHOLD + ' warning.');
                    
                    // Redirect to login
                    window.location.href = '/';
                    return true;
                } else {
                    alert('‚ö†Ô∏è WARNING #' + warningCount + '\n\nAuto-clicker detected! You are clicking suspiciously fast (' + clickTimes.length + ' clicks/second).\n\n' + (WARNING_THRESHOLD - warningCount) + ' more warnings and you will be banned!');
                    
                    // Reset click times
                    clickTimes = [];
                    return true;
                }
            }
            
            return false;
        }

        function handleClick() {
            if (!gameState.currentClicker) return;
            
            // Check for auto-clicker
            if (detectAutoClicker()) {
                return;
            }
            
            const clicker = gameState.clickers.find(c => c.id === gameState.currentClicker);
            
            clicker.clicks += 1;
            gameState.totalScore += 1;
            
            if (userAccounts[gameState.username]) {
                userAccounts[gameState.username].clickers = gameState.clickers;
                userAccounts[gameState.username].totalScore = gameState.totalScore;
                saveUsersToBackend();
            }
            
            const effect = document.createElement('div');
            effect.className = 'emoji-effect';
            effect.textContent = clicker.emoji;
            effect.style.left = Math.random() * 300 + 50 + 'px';
            effect.style.top = Math.random() * 300 + 50 + 'px';
            document.getElementById('clickButton').appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
            
            const clicksNeeded = 50 * (clicker.level + 1);
            if (clicker.clicks >= clicksNeeded && clicker.level < clicker.maxLevel) {
                clicker.level++;
                drawClicker();
                
                const canvas = document.getElementById('clickerCanvas');
                canvas.style.transform = 'scale(1.05)';
                setTimeout(() => canvas.style.transform = 'scale(1)', 300);
                
                if (clicker.level === clicker.maxLevel) {
                    const transformations = [];
                    if (clicker.growthEnabled) transformations.push('3x wider');
                    if (clicker.elongationEnabled) transformations.push('3x taller');
                    const message = transformations.join(' n ');
                    alert(`üèÜ yo u maxed out ${clicker.name}! the spot${clicker.selectedAreas.length > 1 ? 's are' : ' is'} now ${message}!`);
                }
            }
            
            updateGameDisplay();
        }

        function updateGameDisplay() {
            if (!gameState.currentClicker) return;
            
            const clicker = gameState.clickers.find(c => c.id === gameState.currentClicker);
            const levelInfo = getCurrentLevel(clicker.clicks);
            const nextLevel = getNextLevel(levelInfo.index);
            
            document.getElementById('totalClicks').textContent = clicker.clicks;
            document.getElementById('currentLevel').textContent = levelInfo.name;
            document.getElementById('levelBadge').textContent = levelInfo.name;
            
            const growthPercent = Math.round((clicker.level / clicker.maxLevel) * 200);
            document.getElementById('growthPercent').textContent = growthPercent + '%';
            
            if (nextLevel) {
                const clicksNeeded = nextLevel.clicks;
                const progress = (clicker.clicks / clicksNeeded) * 100;
                document.getElementById('levelProgress').style.width = Math.min(progress, 100) + '%';
                document.getElementById('progressText').textContent = `${clicker.clicks} / ${clicksNeeded} til ${nextLevel.name}`;
            } else {
                document.getElementById('levelProgress').style.width = '100%';
                document.getElementById('progressText').textContent = 'maxed out bro üî•';
            }
        }

        function backToGallery() {
            document.getElementById('clickerGallery').classList.remove('hidden');
            document.getElementById('gameArea').classList.add('hidden');
            renderClickerGallery();
        }

        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            
            const allUsers = Object.keys(userAccounts).map(username => ({
                name: username,
                score: userAccounts[username].totalScore || 0,
                banned: userAccounts[username].banned || false
            })).sort((a, b) => b.score - a.score);
            
            leaderboardList.innerHTML = allUsers.map((player, index) => `
                <div class="leaderboard-item" style="${player.name === gameState.username ? 'background: #ffebee; border-color: #c41e3a;' : ''}">
                    <div class="rank">#${index + 1}</div>
                    <div class="player-name">${player.name}${player.name === gameState.username ? ' (u)' : ''}${player.banned ? ' ‚õî' : ''}</div>
                    <div class="score">${player.score.toLocaleString()} clicks</div>
                </div>
            `).join('');
        }

        function checkAdminMessages() {
            const messagesContainer = document.getElementById('adminMessages');
            
            if (userAccounts[gameState.username] && userAccounts[gameState.username].messages && userAccounts[gameState.username].messages.length > 0) {
                const messages = userAccounts[gameState.username].messages;
                
                messagesContainer.innerHTML = messages.map((msg, index) => `
                    <div class="message-box">
                        <h4>üì© Message from Admin</h4>
                        <p>${msg}</p>
                        <button onclick="dismissMessage(${index})" style="margin-top: 10px; background: linear-gradient(135deg, #666, #444);">Dismiss</button>
                    </div>
                `).join('');
            } else {
                messagesContainer.innerHTML = '';
            }
        }

        function dismissMessage(index) {
            if (userAccounts[gameState.username]) {
                userAccounts[gameState.username].messages.splice(index, 1);
                saveUsersToBackend();
                checkAdminMessages();
            }
        }

        function renderAdminPanel() {
            if (!gameState.isAdmin) return;
            
            const usersList = document.getElementById('usersList');
            
            const allUsers = Object.keys(userAccounts).map(username => ({
                username: username,
                data: userAccounts[username]
            }));
            
            usersList.innerHTML = allUsers.map(user => {
                const clickerCount = (user.data.clickers || []).length;
                const totalScore = user.data.totalScore || 0;
                const isAdmin = user.data.isAdmin || false;
                const isBanned = user.data.banned || false;
                
                return `
                    <div class="user-card">
                        <h4>${user.username} ${isAdmin ? 'üîß' : ''} ${isBanned ? '‚õî' : ''}</h4>
                        <p style="color: #666; margin-bottom: 10px;">
                            ${clickerCount} clickers ‚Ä¢ ${totalScore} total clicks
                        </p>
                        ${clickerCount > 0 ? `
                            <div class="user-clickers">
                                ${user.data.clickers.map(clicker => `
                                    <img src="${clicker.image}" 
                                         class="user-clicker-thumb" 
                                         title="${clicker.name} (${clicker.clicks} clicks)" />
                                `).join('')}
                            </div>
                        ` : '<p style="color: #999; font-style: italic;">no clickers yet</p>'}
                        
                        <div class="admin-actions">
                            <button class="btn-info" onclick="adjustPoints('${user.username}', 'add')">‚ûï Add Points</button>
                            <button class="btn-danger" onclick="adjustPoints('${user.username}', 'subtract')">‚ûñ Remove Points</button>
                            <button class="btn-warning" onclick="sendAdminMessage('${user.username}')">üì© Send Message</button>
                            ${!isAdmin ? 
                                `<button class="btn-success" onclick="toggleAdmin('${user.username}', true)">üîß Make Admin</button>` :
                                `<button class="btn-danger" onclick="toggleAdmin('${user.username}', false)">‚ùå Remove Admin</button>`
                            }
                            ${!isBanned ?
                                `<button class="btn-danger" onclick="banUser('${user.username}', true)">‚õî Ban User</button>` :
                                `<button class="btn-success" onclick="banUser('${user.username}', false)">‚úÖ Unban User</button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        function adjustPoints(username, action) {
            const amount = prompt(`How many points to ${action}?`);
            if (!amount || isNaN(amount)) return;
            
            const points = parseInt(amount);
            
            if (userAccounts[username]) {
                if (action === 'add') {
                    userAccounts[username].totalScore = (userAccounts[username].totalScore || 0) + points;
                } else {
                    userAccounts[username].totalScore = Math.max(0, (userAccounts[username].totalScore || 0) - points);
                }
                
                saveUsersToBackend();
                renderAdminPanel();
                updateLeaderboard();
                
                alert(`${action === 'add' ? 'Added' : 'Removed'} ${points} points ${action === 'add' ? 'to' : 'from'} ${username}`);
            }
        }

        function sendAdminMessage(username) {
            const message = prompt('Enter your message to ' + username + ':');
            if (!message) return;
            
            if (userAccounts[username]) {
                if (!userAccounts[username].messages) {
                    userAccounts[username].messages = [];
                }
                
                userAccounts[username].messages.push(message);
                saveUsersToBackend();
                
                alert('Message sent to ' + username);
            }
        }

        function toggleAdmin(username, makeAdmin) {
            if (confirm(`Are you sure you want to ${makeAdmin ? 'give admin to' : 'remove admin from'} ${username}?`)) {
                if (userAccounts[username]) {
                    userAccounts[username].isAdmin = makeAdmin;
                    saveUsersToBackend();
                    renderAdminPanel();
                    
                    alert(`${username} is ${makeAdmin ? 'now' : 'no longer'} an admin`);
                }
            }
        }

        function banUser(username, ban) {
            if (confirm(`Are you sure you want to ${ban ? 'BAN' : 'UNBAN'} ${username}?`)) {
                if (userAccounts[username]) {
                    userAccounts[username].banned = ban;
                    saveUsersToBackend();
                    renderAdminPanel();
                    updateLeaderboard();
                    
                    alert(`${username} has been ${ban ? 'banned' : 'unbanned'}`);
                }
            }
        }

        window.onload = async function() {
            await loadUsersFromBackend();
            await tryAutoLogin();
        };
    </script>
